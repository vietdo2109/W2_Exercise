<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/7720a103a9.js"
      crossorigin="anonymous"
    ></script>

    <title>Dashboard page</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="logo-container">
          <i class="fa-solid fa-layer-group"></i>
          <h4 style="margin: 0; font-size: 14px">Device Manager</h4>
        </div>

        <a href="/dashboard-screen/index.html">
          <i class="fa-solid fa-house fa-lg"></i>
          <p>Dashboard</p>
        </a>

        <a href="/logs-screen/index.html">
          <i class="fa-solid fa-clock-rotate-left fa-lg"></i>
          <p>Logs</p></a
        >
        <a href="">
          <i class="fa-solid fa-gear fa-lg"></i>
          <p>Settings</p>
        </a>
      </div>

      <div class="wrapper">
        <header>
          <div class="header">
            <button class="hamburger-button">
              <i class="fa-solid fa-bars fa-lg"></i>
            </button>

            <div style="display: flex; align-items: center; gap: 6px">
              <i class="fa-solid fa-circle-user fa-lg"></i>
              <p style="font-weight: 600; font-size: 12px">Welcome John</p>
            </div>
          </div>
        </header>

        <div id="dropdownMenu" class="dropdown-menu">
          <div class="logo-container">
            <i class="fa-solid fa-layer-group fa-lg"></i>
            <h3 style="margin: 0">Device Manager</h3>
          </div>

          <a href="/dashboard-screen/index.html">
            <i class="fa-solid fa-house fa-lg"></i>
            <p>Dashboard</p>
          </a>

          <a href="/logs-screen/index.html">
            <i class="fa-solid fa-clock-rotate-left fa-lg"></i>
            <p>Logs</p></a
          >
          <a href="">
            <i class="fa-solid fa-gear fa-lg"></i>
            <p>Settings</p>
          </a>
        </div>

        <div id="overlay" class="overlay"></div>

        <div class="main-section">
          <div class="table-container">
            <table class="table">
              <tr>
                <th style="text-align: left">Devices</th>
                <th style="text-align: right">MAC Address</th>
                <th style="text-align: right">IP</th>
                <th style="text-align: right">Created Date</th>
                <th style="text-align: right">Device Consumption (Kw/H)</th>
              </tr>

              <tr>
                <th style="text-align: left; font-weight: 600">Total</th>
                <th style="text-align: right"></th>
                <th style="text-align: right"></th>
                <th style="text-align: right"></th>
                <th
                  style="text-align: right; font-weight: 600"
                  id="totalConsumption"
                >
                  -
                </th>
              </tr>
            </table>
          </div>

          <div class="chart-container">
            <div class="chart">
              <h3>Power consumption</h3>
              <canvas id="myChart"></canvas>
            </div>

            <div class="add-device-form-container">
              <h3 style="text-align: center">Add new device</h3>
              <form id="add-device-form">
                <div>
                  <input
                    type="text"
                    name="device-name"
                    placeholder="Device name"
                    id="device-name-input"
                  />
                  <div class="error-message" id="device-name-message">
                    Required
                  </div>
                </div>

                <div>
                  <input
                    type="text"
                    name="device-ip"
                    placeholder="IP"
                    id="device-ip-input"
                  />
                  <div class="error-message" id="device-ip-message">
                    Required
                  </div>
                </div>

                <div>
                  <input
                    type="number"
                    name="device-power"
                    placeholder="Device power"
                    id="device-power-input"
                  />
                  <div class="error-message" id="device-power-message">
                    Required
                  </div>
                </div>

                <button id="add-device-button" type="submit">
                  <p class="button-text">ADD DEVICE</p>
                  <div class="loader"></div>
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
