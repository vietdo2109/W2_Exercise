<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/7720a103a9.js"
      crossorigin="anonymous"
    ></script>

    <title>Logs page</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="
            width: 100%;
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 10px;
          "
        >
          <i class="fa-solid fa-layer-group"></i>
          <h4 style="margin: 0; font-size: 14px">Device Manager</h4>
        </div>

        <a href="/dashboard-screen/index.html">
          <i class="fa-solid fa-house fa-lg"></i>
          <p>Dashboard</p>
        </a>

        <a href="/logs-screen/index.html">
          <i class="fa-solid fa-clock-rotate-left fa-lg"></i>
          <p>Logs</p></a
        >
        <a href="">
          <i class="fa-solid fa-gear fa-lg"></i>
          <p>Settings</p>
        </a>
      </div>

      <div class="wrapper">
        <header>
          <div class="header">
            <button class="hamburger-button">
              <i class="fa-solid fa-bars fa-lg"></i>
            </button>

            <div style="display: flex; align-items: center; gap: 6px">
              <i class="fa-solid fa-circle-user fa-lg"></i>
              <p style="font-weight: 600; font-size: 12px">Welcome John</p>
            </div>
          </div>
        </header>

        <div id="dropdownMenu" class="dropdown-menu">
          <div
            style="
              width: 100%;
              display: flex;
              align-items: center;
              justify-content: center;
              gap: 6px;
              margin-bottom: 10px;
            "
          >
            <i class="fa-solid fa-layer-group fa-lg"></i>
            <h3 style="margin: 0">Device Manager</h3>
          </div>

          <a href="/dashboard-screen/index.html">
            <i class="fa-solid fa-house fa-lg"></i>
            <p>Dashboard</p>
          </a>

          <a href="/logs-screen/index.html">
            <i class="fa-solid fa-clock-rotate-left fa-lg"></i>
            <p>Logs</p></a
          >
          <a href="">
            <i class="fa-solid fa-gear fa-lg"></i>
            <p>Settings</p>
          </a>
        </div>

        <div id="overlay" class="overlay"></div>

        <div class="main-section">
          <div class="search-container">
            <h3>Action logs</h3>
            <div style="display: flex; align-items: center; gap: 4px">
              <input
                type="text"
                placeholder="Search device..."
                id="search-input"
              />
              <button id="search-button" type="submit">
                <p class="button-text">search</p>
                <div class="loader"></div>
              </button>
            </div>
          </div>
          <div class="table-container">
            <table class="table">
              <tr>
                <th style="text-align: left">Device ID</th>
                <th style="text-align: right">Name</th>
                <th style="text-align: right">Action</th>
                <th style="text-align: right">Date</th>
              </tr>
            </table>
          </div>
          <div class="pagination-container">
            <!-- <a href="">
                <div class="pagination-button">
                  <p class="pagination-button-text">1</p>
                </div>
              </a>
              <a href="">
                <div class="pagination-button">
                  <p class="pagination-button-text">2</p>
                </div>
              </a>
              <a href="">
                <div class="pagination-button">
                  <p class="pagination-button-text">3</p>
                </div>
              </a>
              <a href="">
                <div class="pagination-button">
                  <p class="pagination-button-text">4</p>
                </div>
              </a> -->
          </div>
        </div>
      </div>
    </div>

    <script>
      // handle hamburger button - mobile menu
      const hamburButton = document.querySelector(".hamburger-button");
      const menu = document.querySelector(".dropdown-menu");
      const overlay = document.getElementById("overlay");
      const paginationContainer = document.querySelector(
        ".pagination-container"
      );

      function toggleMenu() {
        menu.classList.toggle("active");
        overlay.classList.toggle("active");
      }

      hamburButton.addEventListener("click", toggleMenu);
      overlay.addEventListener("click", toggleMenu);
      // handle hamburger button - mobile menu - END

      const table = document.querySelector(".table");
      const tbody = document.querySelector(".table tbody");

      const params = new URLSearchParams(window.location.search);
      const page = parseInt(params.get("page")) || 1;

      window.addEventListener("DOMContentLoaded", () => loadLogs(page));

      function makeRow(values) {
        const tr = document.createElement("tr");

        values.forEach((v, i) => {
          const td = document.createElement("td");
          td.textContent = v;

          // first column left aligned, rest right aligned
          td.style.textAlign = i === 0 ? "left" : "right";
          tr.appendChild(td);
        });

        return tr;
      }

      async function fetchLogs(page = 1) {
        try {
          const res = await fetch(`/api/logs?page=${page}`);
          const logs = await res.json();
          return logs;
        } catch (e) {
          console.log("error fetching logs", e);
          return [];
        }
      }

      async function loadLogs(page) {
        const data = await fetchLogs(page); //logs, currentPage, totalPage

        data.logs.forEach((log) => {
          const values = [log.deviceId, log.name, log.action, log.createdDate];
          tbody.appendChild(makeRow(values));
        });

        // render pagination
        renderPagination(data.totalPage, data.currentPage);
      }

      function renderPagination(totalPage, currentPage) {
        paginationContainer.innerHTML = ""; // clear old buttons

        for (let i = 1; i <= totalPage; i++) {
          // create <a>
          const a = document.createElement("a");
          a.href = `/logs-screen/index.html?page=${i}`;

          // create button div
          const btn = document.createElement("div");
          btn.classList.add("pagination-button");

          // highlight the active page
          if (i === currentPage) {
            btn.classList.add("active");
          }

          // add text
          const p = document.createElement("p");
          p.classList.add("pagination-button-text");
          p.textContent = i;

          // assemble
          btn.appendChild(p);
          a.appendChild(btn);
          paginationContainer.appendChild(a);
        }
      }
    </script>
  </body>
</html>
