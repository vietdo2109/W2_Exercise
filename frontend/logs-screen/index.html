<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/7720a103a9.js"
      crossorigin="anonymous"
    ></script>

    <title>Logs page</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="
            width: 100%;
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 10px;
          "
        >
          <i class="fa-solid fa-layer-group"></i>
          <h4 style="margin: 0; font-size: 14px">Device Manager</h4>
        </div>

        <a href="/dashboard-screen/index.html">
          <i class="fa-solid fa-house fa-lg"></i>
          <p>Dashboard</p>
        </a>

        <a href="/logs-screen/index.html">
          <i class="fa-solid fa-clock-rotate-left fa-lg"></i>
          <p>Logs</p></a
        >
        <a href="">
          <i class="fa-solid fa-gear fa-lg"></i>
          <p>Settings</p>
        </a>
      </div>

      <div class="wrapper">
        <header>
          <div class="header">
            <button class="hamburger-button">
              <i class="fa-solid fa-bars fa-lg"></i>
            </button>

            <div style="display: flex; align-items: center; gap: 6px">
              <i class="fa-solid fa-circle-user fa-lg"></i>
              <p style="font-weight: 600; font-size: 12px">Welcome John</p>
            </div>
          </div>
        </header>

        <div id="dropdownMenu" class="dropdown-menu">
          <div
            style="
              width: 100%;
              display: flex;
              align-items: center;
              justify-content: center;
              gap: 6px;
              margin-bottom: 10px;
            "
          >
            <i class="fa-solid fa-layer-group fa-lg"></i>
            <h3 style="margin: 0">Device Manager</h3>
          </div>

          <a href="/dashboard-screen/index.html">
            <i class="fa-solid fa-house fa-lg"></i>
            <p>Dashboard</p>
          </a>

          <a href="/logs-screen/index.html">
            <i class="fa-solid fa-clock-rotate-left fa-lg"></i>
            <p>Logs</p></a
          >
          <a href="">
            <i class="fa-solid fa-gear fa-lg"></i>
            <p>Settings</p>
          </a>
        </div>

        <div id="overlay" class="overlay"></div>

        <div class="main-section">
          <div class="search-container">
            <h3>Action logs</h3>
            <div style="display: flex; align-items: center; gap: 4px">
              <input
                type="text"
                placeholder="Search device..."
                id="search-input"
              />
              <button id="search-button" type="submit">
                <p class="button-text">search</p>
                <div class="loader"></div>
              </button>
            </div>
          </div>
          <div class="table-container">
            <table class="table">
              <thead>
                <tr>
                  <th style="text-align: left">Device ID</th>
                  <th style="text-align: right">Name</th>
                  <th style="text-align: right">Action</th>
                  <th style="text-align: right">Date</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
          <div class="pagination-container"></div>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
